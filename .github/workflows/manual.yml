name: Weekly visit to keep Supabase API active

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  make-visit:
    runs-on: ubuntu-latest
    steps:
      - name: Make API call
        run: |
          curl 'https://ytkkatlinrdjkvlnawjy.supabase.co/rest/v1/work?select=*&languageCode=eq.es&order=id.asc' \
          -H 'apikey: ${{ secrets.SUPABASE_KEY }}' \
          -H 'authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}' \
          --compressed
